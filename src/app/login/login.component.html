<div class="flex min-h-fit flex-col justify-center px-6 py-12 lg:px-8 bg-gray-800">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <p class="mx-auto h-10 w-auto text-center text-4xl text-yellow-400">✈️</p>
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">
      Log in to your account
    </h2>
  </div>

  <div *ngIf="error$ | async" class="flex justify-center mt-3">
    <span class="text-red-500">Oops! Something went wrong!</span>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-300">Username</label>
        <div class="mt-2">
          <input
            id="login"
            name="login"
            type="text"
            autocomplete="username"
            required
            formControlName="login"
            class="block w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 shadow-md placeholder:text-gray-400 focus:ring-2 focus:ring-yellow-400 focus:border-transparent sm:text-sm"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-300">Password</label>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            required
            class="block w-full px-4 py-3 rounded-lg border border-gray-600 bg-gray-700 text-gray-100 shadow-md placeholder:text-gray-400 focus:ring-2 focus:ring-yellow-400 focus:border-transparent sm:text-sm"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-lg bg-yellow-400 px-4 py-2 text-sm font-semibold leading-6 text-gray-900 shadow-md hover:bg-yellow-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-500"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
