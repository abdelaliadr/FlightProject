<header>
  <nav class="relative w-full bg-gray-900 shadow-lg ">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a [routerLink]="['/']" class="text-2xl font-bold text-white hover:text-gray-400 transition">
            X-FLY
          </a>
        </div>

        <!-- Center Navigation -->
        <div class="flex justify-center">
          <ul class="flex space-x-8">
            <li>
              <a
                [routerLink]="['/home1']"
                class="text-white font-medium hover:text-gray-400 px-3 py-2 rounded-md transition duration-200"
                data-twe-nav-link-ref>
                Reservation
              </a>
            </li>
            <li>
              <a
                [routerLink]="['/meteo']"
                class="text-white font-medium hover:text-gray-400 px-3 py-2 rounded-md transition duration-200"
                data-twe-nav-link-ref>
                Meteo
              </a>
            </li>
            <li>
              <a
                href="#offers"
                class="text-white font-medium hover:text-gray-400 px-3 py-2 rounded-md transition duration-200"
                data-twe-nav-link-ref>
                Offers
              </a>
            </li>
          </ul>
        </div>

        <!-- Auth Section -->
        <div class="flex items-center space-x-4">
          @if (!(isLoggedIn$ | async)) {
            <a
              [routerLink]="['/login']"
              class="text-white font-medium hover:text-gray-400 px-3 py-2 rounded-md transition duration-200"
              data-twe-nav-link-ref>
              Log in
            </a>
            <a
              [routerLink]="['/signup']"
              class="bg-white text-gray-900 font-medium px-4 py-2 rounded-md hover:bg-gray-400 transition duration-200"
              data-twe-nav-link-ref>
              Sign up
            </a>
          } @else {
            <div class="flex items-center space-x-4">
              <span class="text-white font-medium">Hi, {{ user }}</span>
              <a
                [routerLink]="['/profile']"
                class="text-white font-medium hover:text-gray-400 px-3 py-2 rounded-md transition duration-200"
                data-twe-nav-link-ref>
                Profile
              </a>
              <a
                [routerLink]="['/logout']"
                class="text-white font-medium hover:text-gray-400 px-3 py-2 rounded-md transition duration-200"
                data-twe-nav-link-ref>
                Log out
              </a>
            </div>
          }
        </div>
      </div>
    </div>
  </nav>
</header>
