<div class="h-full container mx-auto flex justify-center items-start">
  <div class="px-10 py-10 bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg">
    <h2 class="text-white text-2xl font-semibold text-center mb-5">Book Your Flight</h2>
    
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="flex flex-col">
        <label class="text-white text-sm font-medium mb-1" for="passengerName">Passenger Name</label>
        <input
          class="px-4 py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition"
          type="text"
          id="passengerName"
          placeholder="Enter your name"
          formControlName="passengerName"
        />
      </div>
      
      <div class="flex flex-col">
        <label class="text-white text-sm font-medium mb-1" for="passengerEmail">Passenger Email</label>
        <input
          class="px-4 py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition"
          type="email"
          id="passengerEmail"
          placeholder="Enter your email"
          formControlName="passengerEmail"
        />
      </div>
  
      <div class="flex flex-col">
        <label class="text-white text-sm font-medium mb-1" for="passwordEmail">Password Email</label>
        <input
          class="px-4 py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition"
          type="text"
          id="passwordEmail"
          placeholder="Enter your password email"
          formControlName="passwordEmail"
        />
      </div>
    
      <div class="flex flex-col">
        <label class="text-white text-sm font-medium mb-1" for="seatCount">Number of Seats</label>
        <input
          class="px-4 py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition"
          type="number"
          id="seatCount"
          placeholder="Enter number of seats"
          formControlName="seatCount"
        />
      </div>
    
      <div class="flex flex-col">
        <label class="text-white text-sm font-medium mb-1" for="passengerCount">Passenger Count</label>
        <input
          class="px-4 py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none transition"
          type="number"
          id="passengerCount"
          placeholder="Enter number of passengers"
          formControlName="passengerCount"
        />
      </div>
    
      <button 
        type="submit"
        class="bg-yellow-400 text-gray-800 px-6 py-3 rounded-xl font-medium hover:bg-yellow-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-800 w-full mb-4"
      >
        Send Email
      </button>
      
      <div class="flex justify-between mb-4"> <!-- Added flex container for alignment -->
        <a 
          href="http://localhost:4200/payment/:reservationId"
          class="bg-yellow-400 text-gray-800 px-6 py-3 rounded-xl font-medium hover:bg-yellow-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-800 text-center w-full"
        >
          Confirm Reservation
        </a>
        
        <button
          type="button"
          (click)="cancelReservation()"
          class="bg-red-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-red-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          Cancel
        </button>
      </div>
    </form>
    
    <div *ngIf="responseMessage" class="text-white mt-5">
      <p>{{ responseMessage }}</p>
    </div>
  </div>
</div>
