<div class="h-full container mx-auto flex justify-center items-start">
  <div class="px-40 py-20 bg-gray-800 rounded-2xl shadow-lg">
    <form
      [formGroup]="searchForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-row space-x-7 font-thin text-xl"
    >
      <div class="flex flex-col">
        <label class="text-white" for="startlocation">Start location</label>
        <input
          class="px-10 py-5 rounded-xl bg-gray-100 text-gray-800"
          type="text"
          id="startlocation"
          placeholder="Start location"
          formControlName="startLocation"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-white" for="endlocation">End location</label>
        <input
          class="px-10 py-5 rounded-xl bg-gray-100 text-gray-800"
          type="text"
          id="endlocation"
          placeholder="End location"
          formControlName="endLocation"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-white" for="startdate">Start date</label>
        <input
          class="px-10 py-5 rounded-xl bg-gray-100 text-gray-800"
          type="date"
          id="startdate"
          formControlName="startDate"
        />
      </div>
      <div class="flex flex-col">
        <label class="text-white" for="enddate">End date</label>
        <input
          class="px-10 py-5 rounded-xl bg-gray-100 text-gray-800"
          type="date"
          id="enddate"
          formControlName="endDate"
        />
      </div>
      
      <div class="flex flex-col">
        <input
          type="submit"
          value="Search Flights"
          class="bg-yellow-400 text-gray-800 px-10 py-10 rounded-xl text-center"
        />
      </div>
    </form>

    <div *ngIf="responseMessage" class="text-white mt-5">
      <p>{{ responseMessage }}</p>
    </div>

    <div *ngIf="flights.length" class="container mx-auto mt-5">
      <h3 class="text-center text-white text-2xl font-semibold mb-5">Available Flights</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let flight of flights" class="bg-white shadow-lg rounded-lg p-5">
          <h5 class="text-xl font-bold text-blue-600">
            
            âœˆ {{ flight.departureCity }} â†’ {{ flight.arrivalCity }}
             FlightID : {{ flight.flightId }}
          </h5>
          <h6 class="text-gray-500">
            {{ flight.departureTime | date:'medium' }} - {{ flight.arrivalTime | date:'medium' }}
          </h6>
          <hr class="my-3">
    
          <p class="text-gray-700"><strong>ðŸ›« Airline:</strong> {{ flight.airline }}</p>
          <p class="text-green-600 font-semibold"><strong>ðŸ’° Price:</strong> ${{ flight.price }}</p>
    

          <button 
          class="bg-blue-500 text-white px-4 py-2 rounded-md w-full mt-4 hover:bg-blue-600"
          (click)="navigateToReservation(flight.flightId)">
          Book Flight
        </button>
        
</div>
