<div class="max-w-md mx-auto p-6 bg-gray-800 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-white text-center mb-4">Travel Recommendation</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="budget" class="block text-sm font-medium text-gray-300">Enter Your Budget:</label>
        <input
          type="number"
          id="budget"
          [(ngModel)]="budget"
          name="budget"
          required
          class="mt-1 block w-full border border-gray-600 rounded-md shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 bg-gray-700 text-gray-300 placeholder-gray-500 px-3 py-2"
        />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-yellow-400 text-gray-800 font-semibold rounded-md shadow hover:bg-yellow-500 transition duration-200">
        Get Recommendation
      </button>
    </form>
  
    <div *ngIf="recommendation" class="mt-3">
      <h4 class="text-lg font-semibold text-green-500">{{ recommendation }}</h4>
    </div>
  
    <div *ngIf="errorMessage" class="mt-3">
      <h4 class="text-lg font-semibold text-red-500">{{ errorMessage }}</h4>
    </div>
  </div>
